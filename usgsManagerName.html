<!DOCTYPE html>
<html>
<head>
  <title>USGS Manager Tiles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }
    #basemapslider {
      font-size: 62.5%;
      margin: 14px;
      height: 125px;
      width: 7px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="basemapslidercontainer">
    <div id="basemapslider"></div>
  </div>

  <script src="https://unpkg.com/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.9979, -105.5510], 8.5);

    const baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var mytile = L.tileLayer('https://adrienhoff.github.io/USGS_Prop_Owner/usgsManagerName/{z}/{x}/{y}.png', {
      maxZoom: 12,
      minZoom: 5,
      attribution: 'Generated by QTiles'
    }).addTo(map);


    // Opacity slider for overlay
    $(function () {
      $("#basemapslider").slider({
        animate: true,
        value: 1,
        orientation: "vertical",
        min: 0,
        max: 1,
        step: 0.1,
        slide: function (event, ui) {
          mytile.setOpacity(ui.value);
        }
      });
    });
  </script>
</body>
</html>
