<!DOCTYPE html>
<html>
<head>
  <title>USGS Property Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Convert Web Mercator [x, y] to Lat/Lng
    const mercatorToLatLng = function(x, y) {
      const R = 6378137.0;
      const lng = (x / R) * (180 / Math.PI);
      const lat = (Math.atan(Math.exp(y / R)) * 2 - Math.PI / 2) * (180 / Math.PI);
      return [lat, lng];
    };

    const center3857 = [-11789153, 4717773];
    const centerLatLng = mercatorToLatLng(...center3857);

    const map = L.map('map').setView(centerLatLng, 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      maxZoom: 12,
      minZoom: 5,
      tileSize: 256,
      attribution: '© USGS'
    }).addTo(map);
  </script>
</body>
</html>
